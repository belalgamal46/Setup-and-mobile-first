<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Post Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav id="header-container">
        <h1 class="header">My Logo</h1>
        <img src="./images/hamburger.svg" alt="menu-icon" class="menu" />
      </nav>
    </header>
    <main>
      <section>
        <div class="image-container">
          <img src="./images/Snapshoot Portfolio.jpg" alt="image" />
        </div>
        <div>
          <h1 class="title">Multi-Post Stories</h1>
          <div class="tags-container">
            <span class="canopy tag-font">CANOPY</span>
            <object
              data="./images/Counter.svg"
              width="8"
              height="8"
              class="svg"
            ></object>
            <span class="tag-color tag-font">Back End Dev</span>
            <object
              data="./images/Counter.svg"
              width="8"
              height="8"
              class="svg"
            ></object>
            <span class="tag-color tag-font">2015</span>
          </div>
          <p>
            A daily selection of privately personalized reads; no accounts or
            sign-ups required.
          </p>
          <div class="dev-tags-container">
            <span class="dev-tag">html</span>
            <span class="dev-tag">css</span>
            <span class="dev-tag">javascript</span>
          </div>
          <button type="button" id="see-project-btn">See Project</button>
        </div>
      </section>
    </main>
  </body>
</html>
